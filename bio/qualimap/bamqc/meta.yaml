name: qualimap rnaseq
description: |
        Run qualimap bamqc to create a QC report for aligned NGS data data. It can be
        used for WGS, WES, RNA, ChIP-Seq, etc.
authors:
  - Fritjof Lammers
  - Brett Copeland
input:
  - BAM file of data aligned to genome
output:
  - QC report in TXT and HTML format (genome_results.txt / qualimapReport.html).
notes: |
  * For more information, see http://qualimap.conesalab.org/doc_html/analysis.html#bam-qc.
  * Optionally, PDF reports can be created *instead* of HTML.
